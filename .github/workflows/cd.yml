name: NextFlix CD - GitHub Pages

permissions:
  contents: write
  pages: write

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    name: Run tests, build frontend, and upload artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov flask flask-cors requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run backend tests
        working-directory: backend/flask
        run: |
          pytest -v test_server.py test_integration.py test_admin.py --tb=short

      - name: Generate backend coverage
        working-directory: backend/flask
        run: |
          pytest test_server.py test_integration.py test_admin.py --cov=. --cov-report=xml --cov-report=html

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package.json'

      - name: Install frontend dependencies (lockfile aware)
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build frontend
        working-directory: frontend
        env:
          CI: 'false'
        run: npm run build

      - name: List build output
        run: |
          echo "Listing build directory content:" && ls -la frontend/build || true

      - name: Upload build for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: frontend/build

  deploy-pages:
    name: Publish to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Deploy to GitHub Pages using official action
        uses: actions/deploy-pages@v1

      - name: Confirm gh-pages branch exists and report status
        run: |
          echo "Checking remote gh-pages branch..."
          git ls-remote --heads origin gh-pages || echo "gh-pages not found on remote"
          echo "Checking published site URL (may need a few moments for Pages to publish)..."
          owner=${{ github.repository_owner }}
          repo=${{ github.event.repository.name }}
          url="https://$owner.github.io/$repo/"
          echo "URL: $url"
          status=$(curl -s -o /dev/null -w "%{http_code}" "$url" || true)
          echo "HTTP status code: $status"
          if [ "$status" != "200" ]; then
            echo "Published site did not return 200. If the Pages site was just created, wait a few minutes and check again."
            # Show headers for debugging
            curl -I -s "$url" || true
          fi
