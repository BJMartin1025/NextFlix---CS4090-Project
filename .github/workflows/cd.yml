name: NextFlix CD - GitHub Pages

permissions:
  contents: write
  pages: write

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    name: Run tests, build frontend, and upload artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov flask flask-cors requests
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run backend tests
        working-directory: backend/flask
        run: |
          pytest -v test_server.py test_integration.py test_admin.py --tb=short

      - name: Generate backend coverage
        working-directory: backend/flask
        run: |
          pytest test_server.py test_integration.py test_admin.py --cov=. --cov-report=xml --cov-report=html

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package.json'

      - name: Install frontend dependencies (lockfile aware)
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build frontend
        working-directory: frontend
        env:
          CI: 'false'
        run: npm run build

      - name: Deploy to GitHub Pages (publish to gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/build
          publish_branch: gh-pages
          # Keep history minimal
          force_orphan: true
